{% extends 'base.html' %} {% block header %}
<h2>{% block title %}Edit "{{ review['title'] }}"{% endblock %}</h2>
{% endblock %} {% block content %}
<form method="post">
  <label for="title">Title</label>
  <input
    name="title"
    id="title"
    value="{{ request.form['title'] or review['title'] }}"
    required
  />
  <label for="body">Body</label>
  <textarea name="body" id="body">
{{ request.form['body'] or review['body'] }}</textarea
  >
  <input type="submit" value="Save" />
</form>
<hr />
<form action="{{ url_for('review.delete', id=review['id']) }}" method="post">
  <input
    class="danger"
    type="submit"
    value="Delete"
    onclick="return confirm('Are you sure?');"
  />
</form>
{% endblock %}
